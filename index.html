<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="shortcut icon" href="./assert/favicon/favicon.webp" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <!------------------------------>
    <!------Mobile Main Button----->
    <!------------------------------>
    <div class="androidonofflight"></div>
    <div class="btn volumeup"></div>
    <div class="btn volumedown"></div>
    <div class="btn mainbtn"></div>


    <!-------------------------------------->
    <!------ Android Mobile Start Here ----->
    <!-------------------------------------->

    <div class="andriod">
        <div class="andriodScreen">
            <div class="loginscreen">
                <div class="heading">
                    <h2>Login</h2>
                </div>
                <div class="body">
                    <div class="logo">
                    </div>
                    <div class="inputdata">
                        <!-- get usernumber for verification -->
                        <div class="usernumber">
                            <i class="fa-regular fa-user"></i>
                            <input type="number" class="phonenumber" placeholder="Phone Number">
                        </div>
                        <!-- password enable/disable toggle button -->
                        <div class="switchbox">
                            <div class="tooglebtn">
                                <div class="space">
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <div class="content">
                                <h3>Password</h3>
                            </div>
                        </div>
                        <!-- userpassword section -->
                        <div class="userpassword">
                            <i class="fa fa-lock"></i>
                            <input type="password" id="password">
                        </div>
                        <!-- Login Button -->
                        <button class=" login">LOGIN</button>
                        <!-- Version of this application -->
                        <div class="version">
                            <p>Version 1.0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
